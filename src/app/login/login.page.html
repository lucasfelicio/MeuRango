

<ion-content padding class="loginPage" scroll="false">
  <form>
  
    <div class="logoStyle">
        <img src="assets/img/logo.png" alt="Logotipo">
    </div>
    <ion-grid>
      <ion-row class="inputStyle">
        <ion-input placeholder="E-mail" type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-row>
      <ion-row class="inputStyle">
        <ion-input placeholder="Senha" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-row>
    </ion-grid>
    <ion-button 
      style="margin-top: top 20px" 
      expand="block"
      shape="round" 
      (click)="onSubmitLogin()"
    >Entrar
    </ion-button>
    <ion-item text-center>
         
          <span class="criarconta" routerLink="/cadastro">Criar uma conta</span>
    </ion-item>  
      
  </form>
</ion-content>
