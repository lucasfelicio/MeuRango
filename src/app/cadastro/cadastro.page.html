
<ion-content padding class="loginPage" scroll="false">
    <ion-item class="logo" text-center>
        <ion-label >
            <img src="assets/img/logo.png" alt="Logotipo"> 
        </ion-label>
      </ion-item>
        <ion-grid>
            <ion-row class="inputStyle">
              <ion-input type="text" placeholder="Digite seu Nome" [(ngModel)]="displayName"></ion-input>
            </ion-row>
            <ion-row class="inputStyle">
              <ion-input type="email" placeholder="Informe seu E-mail" [(ngModel)]="email"></ion-input>
            </ion-row>
              <ion-row class="inputStyle">
              <ion-input type="password" placeholder="Crie uma senha" [(ngModel)]="password"></ion-input>
              </ion-row>
        </ion-grid>
        <ion-button 
      style="margin-top: top 20px" 
      expand="block"
      shape="round"
      (click)="register()">Cadastre-se</ion-button>
</ion-content>
